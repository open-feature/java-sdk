name: on-merge

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    environment: publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
    - name: Set up JDK 17
      uses: actions/setup-java@ebb356cc4e59bcf94f518203228485f5d40e4b58
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        server-id: ossrh
        server-username: ${{ secrets.OSSRH_USERNAME }}
        server-password: ${{ secrets.OSSRH_PASSWORD }}

    - name: Cache local Maven repository
      uses: actions/cache@640a1c2554105b57832a23eea0b4672fc7a790d5
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-17-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-17-maven-

    - name: Configure GPG Key
      run: |
        echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
      env:
        GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}

    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5.4.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        flags: unittests # optional
        name: coverage # optional
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)

    # Add -SNAPSHOT before deploy
    - name: Add SNAPSHOT
      run: mvn versions:set -DnewVersion='${project.version}-SNAPSHOT'

    - name: Deploy
      run: |
        mvn --batch-mode \
          --settings release/m2-settings.xml clean deploy
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
