name: on-merge

on:
  push:
    branches: [ master, main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8eb1f6a495037164bea451156472f35fdd6bafc0
    - name: Set up JDK 8
      uses: actions/setup-java@80ae3c2885b277a440ee4931b74570716d9a0e27
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
        server-id: ossrh
        server-username: ${{ secrets.OSSRH_USERNAME }}
        server-password: ${{ secrets.OSSRH_PASSWORD }}

    - name: Cache local Maven repository
      uses: actions/cache@ab5e6d0c87105b4c9c2047343972218f562e4319
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Configure GPG Key
      run: |
        echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
      env:
        GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}

    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        flags: unittests # optional
        name: coverage # optional
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)

    # Add -SNAPSHOT before deploy
    - name: Add SNAPSHOT
      run: mvn versions:set -DnewVersion='${project.version}-SNAPSHOT'
    
    - name: Deploy
      run: |
        mvn --batch-mode \
          --settings release/m2-settings.xml clean deploy
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
