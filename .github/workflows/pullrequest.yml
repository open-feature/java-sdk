name: PR
on:
  pull_request:
    branches: [ master, main ]
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@b32f140b0c872d58512e0a66172253c302617b90

      - name: Set up JDK 8
        uses: actions/setup-java@7a445ee88d4e23b52c33fdc7601e40278616c7f8
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@cc3808ec2aa0c6b22102c8c110fa0b0d0fcd6230
        with:
          languages: java

      - name: Cache local Maven repository
        uses: actions/cache@a2ed59d39b352305bdd2f628719a53b2cc4f9613
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify with Maven
        run: mvn --batch-mode --update-snapshots --activate-profiles e2e verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          flags: unittests # optional
          name: coverage # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cc3808ec2aa0c6b22102c8c110fa0b0d0fcd6230
