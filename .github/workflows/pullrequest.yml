name: Gradle PR

on:
  pull_request:
    branches: [ master, main ]

permissions:
  packages: write
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/build.yml@main