name: PR
on:
  pull_request:
    branches: [ master, main ]
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc

      - name: Set up JDK 8
        uses: actions/setup-java@bcfbca5b713b77435aded8de683c7ee5e79f63cb
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@e817992b3db357f199b6e99216d3bf853dafd0fc
        with:
          languages: java

      - name: Cache local Maven repository
        uses: actions/cache@81382a721fc89d96eca335d0c3ba33144b2baa9d
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify with Maven
        run: mvn --batch-mode --update-snapshots --activate-profiles e2e verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.5.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          flags: unittests # optional
          name: coverage # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@e817992b3db357f199b6e99216d3bf853dafd0fc
