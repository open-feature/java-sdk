name: PR
on:
  pull_request:
    branches: [ master, main ]
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@de5a000abf73b6f4965bd1bcdf8f8d94a56ea815

      - name: Set up JDK 8
        uses: actions/setup-java@292cc14be88d32cccdd768342b8aa1296a4d8d46
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a196a714b8d0d287c2c86f37b12ba3dcd939d879
        with:
          languages: java

      - name: Cache local Maven repository
        uses: actions/cache@81382a721fc89d96eca335d0c3ba33144b2baa9d
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify with Maven
        run: mvn --batch-mode --update-snapshots --activate-profiles e2e verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.6.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          flags: unittests # optional
          name: coverage # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a196a714b8d0d287c2c86f37b12ba3dcd939d879
