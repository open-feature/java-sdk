name: PR
on:
  pull_request:
    branches: [ master, main ]
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      flagd:
        image: ghcr.io/open-feature/flagd-testbed:latest
        ports:
          - 8013:8013

    steps:
      - name: Check out the code
        uses: actions/checkout@27135e314dd1818f797af1db9dae03a9f045786b

      - name: Set up JDK 8
        uses: actions/setup-java@0de5c66fc0305485b7204d217714170639dcb8fc
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f13b180fb88fab31693634cb19e73cb3ed1cb7d8
        with:
          languages: java

      - name: Cache local Maven repository
        uses: actions/cache@940f3d7cf195ba83374c77632d1e2cbb2f24ae68
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify -P integration-test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@13d8b070d5c4da65fc2f3ccf6afe68f202f09cdc
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          flags: unittests # optional
          name: coverage # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f13b180fb88fab31693634cb19e73cb3ed1cb7d8
