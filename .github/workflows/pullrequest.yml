name: PR
on:
  pull_request:
    branches: [ master, main ]
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      flagd:
        image: ghcr.io/open-feature/flagd-testbed:latest
        ports:
          - 8013:8013

    steps:
      - name: Check out the code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

      - name: Set up JDK 8
        uses: actions/setup-java@285fb318c51dae7a9ebfe0043800b786c3839a03
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@42d6d35dd1d831e6064c86b91e4b1c804fd9ce12
        with:
          languages: java

      - name: Cache local Maven repository
        uses: actions/cache@87396fe6b4d327202df854ff5b3e0a4ea3d77ac6
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify -P integration-test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@e0fbd592d323cb2991fb586fdd260734fcb41fcb
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          flags: unittests # optional
          name: coverage # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@42d6d35dd1d831e6064c86b91e4b1c804fd9ce12
