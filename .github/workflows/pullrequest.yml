name: PR
on:
  pull_request:
    branches: [ master, main ]
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      flagd:
        image: ghcr.io/open-feature/flagd-testbed:latest
        ports:
          - 8013:8013

    steps:
      - name: Check out the code
        uses: actions/checkout@27135e314dd1818f797af1db9dae03a9f045786b

      - name: Set up JDK 8
        uses: actions/setup-java@888b4006f39f9718dc69efb685c48e14340507b6
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@433fe88bf36ca0c5e4ef9b90a83052d09f7549e5
        with:
          languages: java

      - name: Cache local Maven repository
        uses: actions/cache@9c7b3e90bdf39569c497c98e469f8a00e061c43f
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify -P integration-test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@9b87723d6ac0be351efc7242ba5ec28fa641c77c
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          flags: unittests # optional
          name: coverage # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@433fe88bf36ca0c5e4ef9b90a83052d09f7549e5
