name: PR
on:
  pull_request:
    branches: [ master, main ]
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@6b42224f41ee5dfe5395e27c8b2746f1f9955030

      - name: Set up JDK 8
        uses: actions/setup-java@292cc14be88d32cccdd768342b8aa1296a4d8d46
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@8b333009632bfad20351e1370b2810e7b554011a
        with:
          languages: java

      - name: Cache local Maven repository
        uses: actions/cache@2cdf405574d6ef1f33a1d12acccd3ae82f47b3f2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify with Maven
        run: mvn --batch-mode --update-snapshots --activate-profiles e2e verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.6.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          flags: unittests # optional
          name: coverage # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@8b333009632bfad20351e1370b2810e7b554011a
