name: "Code Scanning - Action"

# Docs for this at https://github.com/github/codeql-action#usage

on:
  schedule:
    #        ┌───────────── minute (0 - 59)
    #        │  ┌───────────── hour (0 - 23)
    #        │  │ ┌───────────── day of the month (1 - 31)
    #        │  │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #        │  │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        *  * * * *
    - cron: '30 1 * * 1'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  CodeQL-Build:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@7cdaf2fbc075e6f3b9ca94cfd6cec5adc8a75622

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@8a2cbabd433f0fe945ad5d9de2a1ab3a5d6aa208
        with:
          languages: java

      - name: Autobuild
        uses: github/codeql-action/autobuild@8a2cbabd433f0fe945ad5d9de2a1ab3a5d6aa208

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@8a2cbabd433f0fe945ad5d9de2a1ab3a5d6aa208
